name: dbt

on:
  push:
    branches:
      - master

env:
  DBT_PROFILES_DIR: ./
  DBT_GOOGLE_PROJECT: credible-skill-341215
  DBT_GOOGLE_BIGQUERY_DATASET: "Alunos"
  DBT_GOOGLE_BIGQUERY_KEYFILE: ./table_schema.json

jobs:
  dbt:
    name: dbt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"
      - run: pip3 install dbt
      - run: dbt --version
      - run: 'echo "$KEYFILE" > ./table_schema.json'
        shell: bash
        env:
          KEYFILE: ${{ secrets.GOOGLE_CREDENTIALS }}
      - run: dbt run
      - run: dbt test